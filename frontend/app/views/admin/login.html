<div class="admin-login">
  <h2>Login to Admin Panel</h2>
  <form name="form" class="css-form" novalidate>
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <p>
      <input type="text" name="login" placeholder="Login" ng-model="user.login" required>
    </p>
    <p>
      <input type="password" name="password" placeholder="Password" ng-model="user.password" required>
    </p>
    <p>
      <button ng-click="doLogin(user)">Login</button>
    </p>
  </form>
</div>
